name: Build and Test
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  linux:
    name: "Linux build"
    runs-on: ubuntu-latest
    env:
      BUILD_HOST_PARAMS: ""
      PREFIX: "/usr"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: ./.github/scripts/build.sh

  win:
    name: "Windows cross-compiled build"
    runs-on: ubuntu-latest
    env:
      BUILD_HOST_PARAMS: "--host=x86_64-w64-mingw32"
      PREFIX: "/usr"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dependencies
        run: sudo apt-get install mingw-w64

      - name: Build
        run: ./.github/scripts/build.sh

  macos:
    name: "macOS build"
    runs-on: macos-latest
    env:
      BUILD_HOST_PARAMS: ""
      PREFIX: "/usr/local"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dependencies
        run: brew install automake

      - name: Build
        run: ./.github/scripts/build.sh
